<div>
    <div data-bind="with: project">
        <h1 data-bind="text: Name"></h1>

        <div class="row">
            <div class="col-xs-6 project-details">
                <h3>Details</h3>
                <div class="pull-left">
                    <img class="img-responsive" data-bind="attr: {src: Picture}" />
                </div>
                <h2 data-bind="text: Name"></h2>
                <p class="project-date">Started <span data-bind="text: StartDate"></span></p>
                <p data-bind="text: Description"></p>
                <div class="clearfix"></div>
                <hr />

            </div>

            <div class="col-xs-6">
                <div data-bind="compose: $parent.contribView"></div>
            </div>
        </div>

        <hr />
        <form class="form-horizontal" data-bind="visible: $parent.editing">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="txtName" class="col-xs-3 control-label">Name</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" data-bind="value: Name, valueUpdate: 'afterkeydown'" id="txtName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtDescription" class="col-xs-3 control-label">Description</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" data-bind="value: Description, valueUpdate: 'afterkeydown'" id="txtDescription"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Tags</label>
                        <div class="col-xs-9">
                            <div class="well">
                                <div data-bind="foreach: Tags">
                                    <span class="label label-primary" data-bind="text: $data"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="pull-right">
            <button class="btn btn-primary" data-bind="click: $parent.edit, visible: !$parent.editing">Edit</button>
            <button class="btn btn-default" data-bind="click: $parent.cancel, visible: $parent.editing">Cancel</button>
            <button class="btn btn-primary" data-bind="click: $parent.save, visible: $parent.editing">Save</button>

        </div>


    </div>
</div>
