<div>
    <h1 data-bind="text: title"></h1>
    <h3><span data-bind="text: projects.length"></span> found</h3>
    <div data-bind="foreach: projects">
        <div class="project" data-bind="click: $parent.gotoDetails">
            <div class="pull-left">
                <img class="img-responsive" data-bind="attr: {src: Picture}" />
            </div>
            <h2 data-bind="text: Name"></h2>
            Started <span data-bind="text: StartDate"></span>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
